<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Random Quotes </title>
</head>

<body id="body" class="layout-center">
  <div class="flex-col-center-x gap-4">
    <style>
      #div1-1 {
        height: 200px;
        width: 400px;
      }
    </style>
    <div id="div1-1" class="bg-orange-100 border-8 border-teal-600 flex-col-center-y gap-2 px-8 rounded">
      <p id="para1" class="font-light my-0 text-center text-sm"></p>
      <p id="para2" class="font-bold my-0 text-center"></p>
    </div>
    <input type="button" value="generate quote" onclick="generateQuote()"
      class="bg-teal-600 border-1 border-teal-600 box-border capitalize px-4 py-2 rounded text-white">
  </div>

  <script src="..\normalize.css.js" defer=""></script>
  <script src="randomQuotes.css.js" defer=""></script>
  <script src="qoutes.json.js"></script>
  <script defer="">
    para1 = document.getElementById('para1');
    para2 = document.getElementById('para2');
    qoutes = JSON.parse(qoutes);
    generateQuote();

    function generateQuote() {
      qoute = qoutes[Math.floor(Math.random() * qoutes.length)];
      para1.innerHTML = `"${qoute.qoute}"`;
      para2.innerHTML = `- ${qoute.author}`;
    }
  </script>
</body>

</html>
