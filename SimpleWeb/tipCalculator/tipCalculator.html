<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tip Calculator </title>
</head>

<body id="body" class="layout-center">
  <style>
    [type=button]:hover,[type=button]:focus{background-color: gray;}
  </style>
  <div id="main" class="bg-zinc-100 border-2 border-zinc-300 flex-col-center rounded shadow-xl w-112 gap-4 py-4">
    <p class="font-bold text-lg my-0">Tip Calculator</p>
    <p class="w-4/5 my-0 border-zinc-300 border-2 h-0"></p>
      <div class="w-4/5">
        <label class="block text-base">Bill Amount</label>
        <span class="flex-center-y h-8 w-full">
          <input type="button" value="$" class="bg-zinc-100 border-zinc-300 border-2 text-sm font-bold h-full rounded-l-md w-10">
          <input id="input1" type="number" title="bill amount"
            class="border-2 h-full outline-0 px-2 rounded-r-md w-full box-border border-zinc-300 text-sm">
        </span>
      </div>
      <div class="w-4/5">
        <label class="block text-base">Number of Guests</label>
        <span class="flex-center-y h-8 w-full">
          <input type="button" value="#" class="bg-zinc-100 border-2 text-sm font-bold h-full rounded-l-md w-10 border-zinc-300">
          <input id="input2" type="number" title="number of guests"
            class="border-2 h-full outline-0 px-2 rounded-r-md w-full box-border border-zinc-300 text-sm">
        </span>
      </div>
      <div class="flex-col w-4/5">
        <label class="block text-base">Service Quality</label>
        <select id="select1" title="service quality"
          class="border-2 border-zinc-300 h-8 outline-0 px-2 rounded-md text-sm">
          <option disabled="" selected="" value="0">Choose...</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was ok</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
      </div>
      <p class="w-4/5 my-0 border-zinc-300 border-2 h-0"></p>
    <input type="button" value="Calculate" onclick="calculate()"
      class="bg-zinc-100 border-2 h-8 px-2 rounded-md text-sm border-zinc-300">
  </div>

  <script src="..\normalize.css.js" defer=""></script>
  <script src="tipCalculator.css.js" defer=""></script>
  <script src="..\myFuns.js" defer=""></script>
  <script defer="">

    billInput = document.getElementById('input1'); 
    numInput = document.getElementById('input2'); 
    qualityInput = document.getElementById('select1');
    
    function calculate() {
      tip = numInput.value > 0 && billInput.value > 0  ? billInput.value *  qualityInput.value / numInput.value  : 0  ;
      alert(`A guest will tip: ${tip}$`);
    }
  </script>
</body>

</html>
