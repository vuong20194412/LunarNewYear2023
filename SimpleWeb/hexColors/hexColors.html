<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hex colors </title>
</head>

<body class="layout-center">
  <div class="flex-col-start-x gap-4">
    <p class="font-bold my-0 text-2xl uppercase">
      click button bellow to display the hex code of a random color
    </p>
    <p class="my-0 text-xl">The hex code of the color is #<input id="input1" value="ffffff" placeholder="hex color"
        onchange="changeColor(this.value);" class="bg-transparent border-0 outline-0">
    </p>
    <input type="button" value="change background color" onclick="changeColor(randomHex(6))"
      class="bg-slate-200 border-1 capitalize font-bold px-4 py-2 rounded-base text-base">
  </div>

  <script src="..\normalize.css.js" defer></script>
  <script src="hexColors.css.js" defer></script>
  <script src="..\myFuns.js" defer></script>
  <script defer>
    body = document.body;
    input = document.getElementById('input1');

    function changeColor(/*string*/hex6) {
      //console.log(`changeColor(${hex6})`);
      body.style.backgroundColor = `#${hex6}`;
      input.value = hex6;
    }
  </script>
</body>

</html>
